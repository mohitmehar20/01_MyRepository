<body>
    <div class="container1">

        <form>
            <h1>Please Login</h1>

            <div class="inputTxt" id="usernameTxt">
                <label for="username">Enter your Username</label>
            </div>

            <div class="input" id="username">
                <input id="username" type="text" placeholder="Email, username, Phone no.">
            </div>

            <div class="inputTxt" id="passwordTxt">
                <label for="password">Enter your Password</label>
            </div>

            <div class="input" id="password">
                <input id="password" type="password" placeholder="alteast 8 characters">
            </div>

            <div><a id="forgotPW" href="">Forgot Password</a></div>

            <div class="bottons1"><button class="btn1">Login</button>
            <input class="btn1" type="reset" value="Reset"></div>

        </form>
    </div>
